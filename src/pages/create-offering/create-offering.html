<ion-header>

  <ion-navbar>
    <ion-title>{{'NEW_OFFERING' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <!--<ion-card padding style="background-color: #6f6f6f">-->
  <!--<ion-icon name="camera"></ion-icon>-->
  <!--</ion-card>-->

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createOffering()">
    <ion-card>
      <input type="file" #fileInput class="offering-image-input" name="files[]" (change)="processWebImage($event)" />
      <div class="offering-image-wrapper" (click)="getPicture()">
        <div class="offering-image-placeholder" *ngIf="!this.form.controls.offeringPic.value">
          <ion-icon name="camera"></ion-icon>
          <div>
            {{'CHOOSE_PICTURE' | translate}}
          </div>
        </div>
        <!--<div class="offering-image" [style.backgroundImage]="getOfferingImage()" *ngIf="this.form.controls.offeringPic.value"></div>-->
        <img [src]="getOfferingImage()" *ngIf="this.form.controls.offeringPic.value" />
      </div>
    </ion-card>
    <ion-card padding>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="name" formControlName="name" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea formControlName="description" autosize></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Best-Before Date</ion-label>
        <ion-input type="name" formControlName="bestbefore" clearInput (ionFocus)="openDatePicker()"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <div #map id="map" (focus)="removeFocus()"></div>
      <ion-list>
        <ion-item>
          <ion-label stacked>Stra√üe</ion-label>
          <ion-input type="street" formControlName="street" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nummer</ion-label>
          <ion-input formControlName="number" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Stadt</ion-label>
          <ion-input type="city" formControlName="city" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Postleitzahl</ion-label>
          <ion-input type="number" formControlName="zip" clearInput></ion-input>
        </ion-item>

      </ion-list>
    </ion-card>
    <button ion-button color="primary"  [disabled]="!valid" type="submit">Save da world!</button>
    <button ion-button outline>Neeeeep</button>
  </form>
</ion-content>
