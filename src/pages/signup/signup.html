<ion-header no-border>
  <ion-navbar>

  </ion-navbar>
</ion-header>


<ion-content text-center>
  <div class="grey-out"></div>
  <video autoplay loop src="assets/img/vegetables.mp4"></video>
  <!--<h1 class="title">savood</h1>-->
  <img class="logo" style="height: 33vh; margin-top:10vh" src="assets/img/logo.png">
  <!--<div text-center>-->
    <!--<h3 class="subtitle">{{ 'SLOGAN' | translate | lowercase }}</h3>-->
  <!--</div>-->

</ion-content>

<ion-footer>
  <form *ngIf="form" [formGroup]="form"  class="login-form" (submit)="doRegister()">
    <ion-list>

      <ion-item class="error" *ngIf="errormessage" text-wrap>
        {{errormessage}}
      </ion-item>

      <!--<ion-item [ngClass]="{'error': form.hasError('required')}">-->
      <ion-item>
        <ion-label fixed class="fixed-label"><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="email" formControlName="email" name="email" placeholder="{{this.emailPlaceholder}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-label"><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" formControlName="password"  name="password" placeholder="{{this.passwordPlaceholder}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed class="fixed-label"></ion-label>
        <ion-input type="password" formControlName="password_repeat"  name="password" placeholder="{{this.passwordRepeatPlaceholder}}"></ion-input>
      </ion-item>
    </ion-list>
    <button class="login-button" type="submit" [disabled]="!valid" ion-button large full color="primary" block>{{ 'REGISTER_BUTTON' | translate }}</button>
  </form>

</ion-footer>
