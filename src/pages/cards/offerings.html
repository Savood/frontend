
<ion-header>
  <ion-navbar>
    <ion-title>{{ 'OFFERING_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- this fab is placed at bottom right -->
  <ion-fab bottom center #fab>
    <button ion-fab (click)="toggle=!toggle">
      <ion-icon name="more"></ion-icon>
    </button>
      <ion-fab-list side="left" class="fab_buttons">
          <button ion-fab>
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-content>
  <div *ngIf="toggle" class="blureffect" (click)="fab.close(); toggle=false">
  </div>
  <ion-card ion-item *ngFor="let item of cardItems" >
    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}} </p>
    </ion-item>

    <img [src]="item.image">

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          4
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div style="height: 5%"></div>
</ion-content>
