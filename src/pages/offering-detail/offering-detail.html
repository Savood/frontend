<ion-header no-border>

  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content elestic-header fullscreen>
  <div>
    <img style="height: 60vh; width: auto; object-fit: cover" [src]="offering.image" imageViewer >

    <div style="position: relative;">

      <ion-fab right bottom edge>
        <button ion-fab fab-map color="primary">
          <ion-icon name='restaurant'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item>
      <h1 ion-text text-wrap>{{offering.header}}</h1>
      <!--<p>{{item.date}} </p>-->
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="pin"></ion-icon>
            <div>{{offering.distance}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="restaurant"></ion-icon>
            <div>{{offering.cum_savoods}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  <!--<h5 padding style="margin: 0 0">{{offering.header}}</h5>-->

  <div class="item-detail" padding>
    <h2>{{offering.name}}</h2>
    <p>{{offering.data}}</p>
  </div>

  <div padding>
    <ion-segment [(ngModel)]="whichtab" selectedIndex="0">
      <ion-segment-button value="info">
        Information
      </ion-segment-button>
      <ion-segment-button value="location">
        Location
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="whichtab">
    <ion-list *ngSwitchCase="'info'">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="offering.user?.avatar">
          </ion-avatar>
          <h2>{{offering.user.name}}</h2>
          <h5>{{offering.date}}</h5>
        </ion-item>

        <ion-item>
          <p text-wrap>
            <ion-icon name="quote"></ion-icon>
            {{offering.description}}
            <ion-icon name="quote"></ion-icon>
          </p>
        </ion-item>
      </ion-card>

    </ion-list>

    <!--Location-->
    <ion-list *ngSwitchCase="'location'">
      <ion-item>
        <h2>{{'ADDRESS'|translate}}:</h2>
        <span>{{offering.location}}</span>
      </ion-item>
      <ion-item>
        <div #map id="map"></div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
