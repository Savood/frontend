<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="offering.user?.avatar">
      </ion-avatar>
      <h2 text-wrap>"{{offering.header}}"</h2>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <br />
  <!--<div class="item-profile" text-center #profilePic [style.background-image]="'url(' + offering.image + ')'">-->
  <!--</div>-->
  <img [src]="offering.image" style="width: 100vw">

  <!--<h5 padding style="margin: 0 0">{{offering.header}}</h5>-->

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        12
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='restaurant'></ion-icon>
        5
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        4
      </button>
    </ion-col>
  </ion-row>

  <div class="item-detail" padding>
    <h2>{{offering.name}}</h2>
    <p>{{offering.data}}</p>
  </div>

  <div padding>
    <ion-segment [(ngModel)]="whichtab" selectedIndex="0">
      <ion-segment-button value="info">
        Information
      </ion-segment-button>
      <ion-segment-button value="location">
        Location
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="whichtab">
    <ion-list *ngSwitchCase="'info'">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="offering.user?.avatar">
        </ion-avatar>
        <h2>{{offering.user.name}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="time" item-start></ion-icon>
        <h2>{{offering.date}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="text" item-start></ion-icon>
        <p text-wrap>{{offering.description}}</p>
      </ion-item>

    </ion-list>

    <!--Location-->
    <ion-list *ngSwitchCase="'location'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

  <!--Comments-->
  <ion-list-header>
    Comments
  </ion-list-header>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="offering.user?.avatar">
    </ion-avatar>
    <p text-wrap>{{offering.description}}</p>
    <p text-wrap><i>{{offering.user.name}}</i> | <i>{{offering.date}}</i></p>
  </ion-item>
</ion-content>
