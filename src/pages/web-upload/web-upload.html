<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="_auth.getActiveUser()">
  <ion-item>
    <h1>
      Upload File
    </h1>
    <input type="file" class="button" (change)="detectFiles($event)">
  </ion-item>
  <button id="upload-button" ion-button color="stable" block
          [disabled]="!selectedFiles" (click)="uploadFile(user)">
    Upload
  </button>
</ion-content>
