<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'OFFERING_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="startCreationModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="openOfferingList()">
        <ion-icon name="restaurant"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of feed" (click)="openItem(item)" class="savooded">
    <div style="position: relative;">
      <img [src]="offeringImages[item._id] || 'assets/img/fallback_offering.jpg'" style="width: 100vw; max-height: 40vh; object-fit:cover">

      <ion-fab right bottom edge>
        <button ion-fab fab-map [color]="item.savooded?'secondary':'primary'" (click)="placeSavood(feed)">
          <ion-icon name='restaurant'></ion-icon>
        </button>
      </ion-fab>
    </div>

    <ion-item>
      <h1  padding-top ion-text text-wrap>{{item.name}}</h1>
      <!--<p>{{item.date}} </p>-->
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small >
          <ion-note>{{item.time | amLocale: browser_local| amTimeAgo}}</ion-note>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pin"></ion-icon>
          <div>{{getDistanceString(item)}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small >
          <ion-icon name="restaurant"></ion-icon>
          <div>{{item.requestedBy}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
