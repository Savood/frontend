<ion-content text-center>
  <div class="grey-out"></div>
  <video autoplay loop src="assets/img/vegetables.mp4"></video>

</ion-content>

<ion-footer>

  <form class="login-form" (submit)="sendMail()">
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="email" placeholder="{{this.emailPlaceholder}}"></ion-input>
      <ion-icon item-left name="mail"></ion-icon>
    </ion-item>
    <button class="login-button" type="submit" ion-button large full color="primary" block>{{ 'FORGOT_PASSWORD_BUTTON' | translate }}</button>
  </form>

</ion-footer>
