<ion-content text-center>
  <div class="grey-out"></div>
  <video autoplay loop src="assets/img/vegetables.mp4"></video>
  <!--<h1 class="title">savood</h1>-->
  <img class="logo" style="height: 33vh; margin-top:10vh" src="assets/img/logo.png">
  <div text-center>
    <h3 class="subtitle">{{ 'SLOGAN' | translate | lowercase }}</h3>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear text-wrap color="light" (click)="doRegister()">{{ 'REGISTER_LABEL' | translate }}</button>

  <form class="login-form" (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed class="fixed-label"><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{this.emailPlaceholder}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-label"><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{this.passwordPlaceholder}}"></ion-input>
        <button ion-button clear color="dark" (click)="forgotPassword()"  type="button" item-right>
          <ion-icon name="alert"> </ion-icon>
        </button>
      </ion-item>

    </ion-list>
    <button class="login-button" type="submit" ion-button large full color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
  </form>

</ion-footer>
