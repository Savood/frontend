<ion-content>
  <video autoplay loop src="assets/img/vegetables.mp4"></video>
  <h1 class="title">savood</h1>
</ion-content>

<ion-footer>
  <form class="login-form" (submit)="doLogin()">
    <div text-center>
      <h3 class="subtitle">Nur <b>lebendiges food</b> tut gut</h3>
    </div>
    <ion-list>
      <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{this.email}}"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{this.password}}"></ion-input>
      </ion-item>

      <button ion-button large full color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>

    </ion-list>
  </form>
</ion-footer>
