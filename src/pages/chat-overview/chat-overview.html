  <ion-list *ngIf="page == 'offerings' && offerings">
    <button *ngFor="let offering of offerings" ion-item (click)="openChatOverview(offering.id)">
      <ion-avatar item-start>
        <img [src]="offering.avatarUrl">
      </ion-avatar>
      <h1>{{offering.name}}</h1>
      <h3 class="chat-info" item-end>3 Chats</h3>
    </button>
  </ion-list>

  <ion-list *ngIf="page == 'chats' && chats">
    <button *ngFor="let chat of chats" ion-item (click)="openChat(chat.id)">
      <ion-avatar item-start>
        <img [src]="chat.partner.avatarId">
      </ion-avatar>
      <h2>{{chat.partner.firstname}} {{chat.partner.lastname}}</h2>
      <h3 class="chat-info" item-end>{{chat.offeringIds.length}} {{"OFFERING"|translate}}</h3>
    </button>
  </ion-list>
