<ion-header>
  <ion-navbar>
    <ion-title>{{"CHAT_TITLE"|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let message of messages">
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{message.sender}}</h2>
      <p>{{message.timestamp}}</p>
    </ion-item>
    <p>{{message.content}}</p>
  </ion-card>
</ion-content>
