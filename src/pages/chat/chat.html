<ion-header>
  <ion-navbar color="secondary">
    <ion-title>CHAT_TITLE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let message of messages">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{message.sender}}</h2>
      <p>{{ message.timestamp | date:'short'}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{message.content}}</p>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-item>
      <ion-input placeholder="Schreibe ihm oder ihr jetzt eine Nachricht">
      </ion-input>
      <button item-right ion-button icon-only (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-footer>
</ion-content>
