<ion-header>
  <ion-navbar color="secondary">
    <ion-title>CHAT_TITLE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let message of messages">
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{message.sender}}</h2>
      <p>{{ message.timestamp | date:'short'}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{message.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
